<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Etch a Sketch</title>
  </head>

  <body>
    <div class="header">
      <h1 class="heading">Etch a Sketch</h1>
      <p class="info">Move your mouse over the grid and see the magic happen</p>
    </div>
    <div class="container">
      <div class="menu">
        <div class="box1">
          <div class="colourCard">
            <div class="colourBox">
              <input type="color" class="colorPicker penColor" value="#000000" />
            </div>
            <div class="colourText">Pen Colour</div>
          </div>
          <div class="colourCard">
            <div class="colourBox">
              <input type="color" class="colorPicker bgColor" value="#ffffff" />
            </div>
            <div class="colourText">Background Colour</div>
          </div>
          <button class="menu-btn colorGrabber" data-state="inactive">Colour Grabber</button>
        </div>
        <div class="box2">
          <button class="menu-btn eraser" data-state="inactive">Toggle Eraser</button>
          <button class="menu-btn rainbow" data-state="inactive">Toggle Rainbow</button>
          <button class="menu-btn shading" data-state="inactive" disabled>Toggle Shading</button>
          <button class="menu-btn lighten" data-state="inactive" disabled>Toggle Lighten</button>
        </div>
        <div class="box3">
          <button class="menu-btn gridLines" data-state="active">Toggle Grid Lines</button>
          <button class="menu-btn clear">Clear</button>
        </div>
      <div class="gridContainer">
        <div class="grid"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
